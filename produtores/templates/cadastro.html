{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnecTerra - Cadastro de Novo Produtor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6FD666 0%, #4DB8A8 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem; gap: 1.5rem; }
        .header-left { display: flex; align-items: center; gap: 1rem; }
        .logo { font-size: 2.5rem; font-weight: 800; color: white; letter-spacing: -1px; text-decoration: none; }
        .logo-highlight { background-color: white; color: #6FD666; padding: 0.25rem 1rem; border-radius: 0.5rem; }
        .page-title { font-size: 2.5rem; font-weight: 300; color: white; }

        .form-container {
            background-color: white;
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
        }

        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-label { font-size: 0.95rem; font-weight: 700; color: #2C3E50; text-transform: uppercase; }
        .required { color: #E74C3C; }
        .form-input {
            padding: 1rem 1.5rem;
            border: 2px solid #E0E0E0;
            border-radius: 2rem;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .form-input:focus { border-color: #6FD666; }

        .info-button {
            padding: 0.4rem 1rem;
            background-color: #F5F5F5;
            border-radius: 2rem;
            font-size: 0.7rem;
            font-weight: 700;
            color: #7f8c8d;
            text-transform: uppercase;
            align-self: flex-start;
        }

        .illustration-section {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .submit-button {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 1.25rem 4rem;
            border: none;
            border-radius: 3rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }

        .footer { text-align: center; margin-top: 3rem; color: white; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <a href="{% url 'pagina_inicial' %}" class="logo">
                    Connec<span class="logo-highlight">Terra</span>
                </a>
                <span class="page-title">Cadastro</span>
            </div>
            <a href="{% url 'pagina_inicial' %}"> 
                <img src="{% static 'images/logo-ct-sf.png' %}" width="70" height="70" alt='Logo'>
            </a>
        </header>

        <form method="POST" class="form-container">x
            {% csrf_token %}

            <div class="form-group">
                <label for="full_name" class="form-label">Nome do Responsável<span class="required">*</span></label>
                <input type="text" id="full_name" name="full_name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="cep" class="form-label">CEP<span class="required">*</span></label>
                <input type="text" id="cep" name="cep" class="form-input" placeholder="00000-000" required maxlength="9">
            </div>

            <div class="form-group">
                <label for="cpf" class="form-label">CPF<span class="required">*</span></label>
                <input type="text" id="cpf" name="cpf" class="form-input" placeholder="000.000.000-00" required maxlength="14">
            </div>

            <div class="form-group">
                <label for="adress" class="form-label">Logradouro e Número<span class="required">*</span></label>
                <input type="text" id="adress" name="adress" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="employment_name" class="form-label">Nome da Empresa</label>
                <span class="info-button">Opcional</span>
                <input type="text" id="employment_name" name="employment_name" class="form-input">
            </div>

            <div class="form-group">
                <label for="city" class="form-label">Cidade<span class="required">*</span></label>
                <input type="text" id="city" name="city" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="costume_name" class="form-label">Nome Fantasia</label>
                <span class="info-button">Opcional</span>
                <input type="text" id="costume_name" name="costume_name" class="form-input">
            </div>

            <div class="form-group">
                <label for="state" class="form-label">Estado<span class="required">*</span></label>
                <input type="text" id="state" name="state" class="form-input" placeholder="Ex: PA" required maxlength="2">
            </div>

            <div class="form-group">
                <label for="cnpj" class="form-label">CNPJ</label>
                <span class="info-button">Opcional</span>
                <input type="text" id="cnpj" name="cnpj" class="form-input" placeholder="00.000.000/0000-00" maxlength="18">
            </div>

            <div class="form-group">
                <label for="email_adress" class="form-label">Email<span class="required">*</span></label>
                <input type="email" id="email_adress" name="email_adress" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="phone_number" class="form-label">Telefone (DDD)<span class="required">*</span></label>
                <input type="tel" id="phone_number" name="phone_number" class="form-input" required maxlength="15">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha<span class="required">*</span></label>
                <input type="password" name="password" id="password" class="form-input" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmar_senha" class="form-label">Confirmar Senha<span class="required">*</span></label>
                <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-input" required minlength="8">
            </div>

            <div class="illustration-section">
                <img src="{% static 'images/fazendeiro-cadastro-sf.png' %}" width="350" alt="Fazendeiro fazendo o cadastro">
                <div class="submit-section">
                    <button type="submit" class="submit-button">Finalizar Cadastro</button>
                </div>
            </div>
        </form>

        <footer class="footer">
            <p>© ConnecTerra - 2026</p>
        </footer>
    </div>

    <script>
        document.getElementById('cep').addEventListener('blur', function() {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(res => res.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('adress').value = data.logradouro;
                            document.getElementById('city').value = data.localidade;
                            document.getElementById('state').value = data.uf;
                        }
                    });
            }
        });

        
        const mask = (id, fn) => {
            document.getElementById(id).addEventListener('input', e => e.target.value = fn(e.target.value));
        };

        mask('cpf', v => v.replace(/\D/g, '').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4"));
        mask('phone_number', v => v.replace(/\D/g, '').replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3"));
    </script>
</body>
</html>
