{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnecTerra - Cadastro de Novo Produtor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6FD666 0%, #4DB8A8 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
        }

        .logo-highlight {
            background-color: white;
            color: #6FD666;
            padding: 0.25rem 1rem;
            border-radius: 0.5rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: white;
        }

        .logo-ct {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.7rem;
            color: #2C3E50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 0.5rem;
        }

        /* Form Container */
        .form-container {
            background-color: white;
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
            position: relative;
        }

        /* Form Groups */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 0.95rem;
            font-weight: 700;
            color: #2C3E50;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .required {
            color: #E74C3C;
        }

        .form-input {
            padding: 1rem 1.5rem;
            border: 2px solid #E0E0E0;
            border-radius: 2rem;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #6FD666;
            box-shadow: 0 0 0 3px rgba(111, 214, 102, 0.1);
        }

        .form-input::placeholder {
            color: #BDBDBD;
        }

        /* Info Button */
        .info-button {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background-color: #F5F5F5;
            border: 2px solid #E0E0E0;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 700;
            color: #2C3E50;
            text-transform: uppercase;
            cursor: help;
            transition: all 0.3s ease;
            margin-top: 0.3rem;
            align-self: flex-start;
        }

        .info-button:hover {
            background-color: #6FD666;
            color: white;
            border-color: #6FD666;
        }

        /* Illustration */
        .illustration-section {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .illustration {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
        }

        /* Submit Button */
        .submit-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submit-button {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 1.25rem 4rem;
            border: none;
            border-radius: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
            letter-spacing: 1px;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(33, 150, 243, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            background-color: #5BC55C;
            padding: 1.5rem;
            text-align: center;
            border-radius: 1rem;
            margin-top: 3rem;
        }

        .footer-text {
            color: #2C3E50;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .form-container {
                grid-template-columns: 1fr;
                padding: 2rem;
            }

            .form-group.full-width {
                grid-column: auto;
            }

            .illustration-section {
                flex-direction: column;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
            }

            .logo {
                font-size: 1.75rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .logo-ct {
                width: 60px;
                height: 60px;
                font-size: 0.6rem;
            }

            .form-container {
                padding: 1.5rem;
                gap: 1.5rem;
            }

            .submit-button {
                width: 100%;
                padding: 1rem 2rem;
            }

            .illustration {
                width: 150px;
                height: 150px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">
                    Connec<span class="logo-highlight">Terra</span>
                </h1>
                <span class="page-title">Cadastro de novo produtor</span>
            </div>
            <a href="{% url 'pagina_inicial'%}"> 
                <img src="{% static 'images/logo-ct-sf.png' %}" width="70" height="70" alt = 'Logo ConnecTerra'>
            </a>
        </header>

        <!-- Form -->
        <form method="POST" class="form-container" onsubmit="event.preventDefault(); alert('Formulário enviado com sucesso! (modo preview)');">

            <!-- Nome Completo -->
            <div class="form-group">
                <label for="nome_completo" class="form-label">
                    Nome Completo do Responsável<span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="nome_completo" 
                    name="nome_completo" 
                    class="form-input" 
                    required
                >
            </div>

            <!-- CEP -->
            <div class="form-group">
                <label for="cep" class="form-label">
                    CEP<span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="cep" 
                    name="cep" 
                    class="form-input" 
                    placeholder="00000-000"
                    required
                    maxlength="9"
                >
            </div>

            <!-- CPF -->
            <div class="form-group">
                <label for="cpf" class="form-label">
                    CPF<span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="cpf" 
                    name="cpf" 
                    class="form-input" 
                    placeholder="000.000.000-00"
                    required
                    maxlength="14"
                >
            </div>

            <!-- Logradouro -->
            <div class="form-group">
                <label for="logradouro" class="form-label">
                    Logradouro com Número<span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="logradouro" 
                    name="logradouro" 
                    class="form-input" 
                    placeholder="Rua Exemplo, 123"
                    required
                >
            </div>

            <!-- Nome da Empresa -->
            <div class="form-group">
                <label for="nome_empresa" class="form-label">
                    Nome da Empresa
                </label>
                <span class="info-button">Para quem quer se cadastrar como pessoa jurídica</span>
                <input 
                    type="text" 
                    id="nome_empresa" 
                    name="nome_empresa" 
                    class="form-input"
                >
            </div>

            <!-- Cidade -->
            <div class="form-group">
                <label for="cidade" class="form-label">
                    Cidade<span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="cidade" 
                    name="cidade" 
                    class="form-input" 
                    required
                >
            </div>

            <!-- Nome Fantasia -->
            <div class="form-group">
                <label for="nome_fantasia" class="form-label">
                    Nome Fantasia da Empresa
                </label>
                <span class="info-button">Para quem quer se cadastrar como pessoa jurídica</span>
                <input 
                    type="text" 
                    id="nome_fantasia" 
                    name="nome_fantasia" 
                    class="form-input"
                >
            </div>

            <!-- Estado -->
            <div class="form-group">
                <label for="estado" class="form-label">
                    Estado<span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="estado" 
                    name="estado" 
                    class="form-input" 
                    placeholder="Ex: SP"
                    required
                    maxlength="2"
                >
            </div>

            <!-- CNPJ -->
            <div class="form-group">
                <label for="cnpj" class="form-label">
                    CNPJ
                </label>
                <span class="info-button">Para quem quer se cadastrar como pessoa jurídica</span>
                <input 
                    type="text" 
                    id="cnpj" 
                    name="cnpj" 
                    class="form-input" 
                    placeholder="00.000.000/0000-00"
                    maxlength="18"
                >
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">
                    Email<span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="email@exemplo.com"
                    required
                >
            </div>

            <!-- Telefone -->
            <div class="form-group">
                <label for="telefone" class="form-label">
                    Número de Telefone (com DDD)<span class="required">*</span>
                </label>
                <input 
                    type="tel" 
                    id="telefone" 
                    name="telefone" 
                    class="form-input" 
                    placeholder="(00) 00000-0000"
                    required
                    maxlength="15"
                >
            </div>

            <!-- Illustration Section -->
            <div class="illustration-section">
                <img src= "{% static 'images/fazendeiro-cadastro-sf.png' %}" width="400" height="400" alt="Figura representando um fazendeiro realizando o cadastro">
                <div class="submit-section">
                    <button type="submit" class="submit-button">Finalizar Cadastro</button>
                </div>
            </div>

        </form>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">
                © Lorem Ipsum Ltda - 2026
            </p>
        </footer>
    </div>

    <script>
        // Máscara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });

        // Máscara para CNPJ
        document.getElementById('cnpj').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 14) {
                value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });

        // Máscara para CEP
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 8) {
                value = value.replace(/^(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });

        // Máscara para Telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });

        // Buscar CEP (API ViaCEP)
        document.getElementById('cep').addEventListener('blur', function() {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('logradouro').value = data.logradouro;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('estado').value = data.uf;
                        }
                    })
                    .catch(error => console.log('Erro ao buscar CEP:', error));
            }
        });
    </script>
</body>
</html>
