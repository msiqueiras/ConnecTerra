{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="card border-0 rounded-5 shadow-lg p-4 p-md-5" style="max-width: 500px; width: 100%; background-color: white;">
        
        <div class="text-center mb-4">
            <h2 class="display-6 fw-extrabold text-uppercase" style="color: #4fa34f; letter-spacing: 1px;">
                Login de produtor
            </h2>
            <div class="mx-auto mt-2" style="width: 50px; height: 4px; background-color: #5bb75b; border-radius: 10px;"></div>
        </div>

        <form method="POST" id="loginForm" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="email" class="form-label small fw-bold text-uppercase text-dark">Email de login<span class="text-danger">*</span></label>
                <input type="text" name="email" id="email" placeholder="Email" class="form-control border-0 bg-light p-3 rounded-3">
                <div class="invalid-feedback fw-bold">O campo de e-mail é obrigatório.</div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label small fw-bold text-uppercase text-dark">Senha de login<span class="text-danger">*</span></label>
                <input type="password" name="senha" id="password" placeholder="Senha" class="form-control border-0 bg-light p-3 rounded-3">
                <div class="invalid-feedback fw-bold">A senha é obrigatória.</div>
            </div>

            <div class="text-center">
                <button type="submit" onclick="validarAcesso(event)" class="btn btn-custom w-100 py-3 shadow">
                    ENTRAR
                </button>
            </div>
        </form>
    </div>
</section>

<script>
function validarAcesso(event) {
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    let formValido = true;

    if (!email.value.trim()) {
        email.classList.add('is-invalid');
        formValido = false;
    } else {
        email.classList.remove('is-invalid');
    }

    if (!password.value.trim()) {
        password.classList.add('is-invalid');
        formValido = false;
    } else {
        password.classList.remove('is-invalid');
    }

    if (!formValido) {
        event.preventDefault();
    }
}
</script>

<style>
    .fw-extrabold { font-weight: 800; }
    
    .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(91, 183, 91, 0.25);
        border: 1px solid #5bb75b;
        background-color: #fff !important;
    }

    .form-control.is-invalid {
        border: 2px solid #dc3545 !important;
        background-color: #fff8f8 !important;
    }

    .bg-light { background-color: #f8f9fa !important; }
</style>
{% endblock %}
