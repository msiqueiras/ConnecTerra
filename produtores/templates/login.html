{% load static%}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnecTerra - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(180deg, #6FD666 0%, #4DB8A8 100%);
        min-height: 100vh;
        padding: 2rem 1rem;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem; gap: 1.5rem; }
    .header-left { display: flex; align-items: center; gap: 1rem; }
    .logo { font-size: 2.5rem; font-weight: 800; color: white; letter-spacing: -1px; text-decoration: none; }
    .logo-highlight { background-color: white; color: #6FD666; padding: 0.25rem 1rem; border-radius: 0.5rem; }
    .page-title { font-size: 2.5rem; font-weight: 300; color: white; }

    .form-container {
        background-color: white;
        border-radius: 2rem;
        padding: 3rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2.5rem;
    }

    .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
    .form-label { font-size: 0.95rem; font-weight: 700; color: #2C3E50; text-transform: uppercase; }
    .required { color: #E74C3C; }
    .form-input {
        padding: 1rem 1.5rem;
        border: 2px solid #E0E0E0;
        border-radius: 2rem;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
    }
    .form-input:focus { border-color: #6FD666; }

    .info-button {
        padding: 0.4rem 1rem;
        background-color: #F5F5F5;
        border-radius: 2rem;
        font-size: 0.7rem;
        font-weight: 700;
        color: #7f8c8d;
        text-transform: uppercase;
        align-self: flex-start;
    }

    .illustration-section {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 2rem;
    }

    .submit-button {
        background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        color: white;
        font-size: 1.1rem;
        font-weight: 700;
        padding: 1.25rem 4rem;
        border: none;
        border-radius: 3rem;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
    }

    .footer { text-align: center; margin-top: 3rem; color: white; font-weight: 600; }
</style>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <a href="{% url 'pagina_inicial' %}" class="logo">
                    Connec<span class="logo-highlight">Terra</span>
                </a>
                <span class="page-title">Login de produtor</span>
            </div>
            <a href="{% url 'pagina_inicial' %}"> 
                <img src="{% static 'images/logo-ct-sf.png' %}" width="70" height="70" alt='Logo'>
            </a>
        </header>

    <form method="POST" class="form-container">
        {% csrf_token %}

        <div class="form-group">
            <label for="email_adress" class="form-label">Email de login<span class="required">*</span></label>
            <input type="text" name="email_adress" placeholder="Email" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Senha de login<span class="required">*</span></label>
            <input type="password" name="senha" placeholder="Senha" class="form-input" required>
        </div>

         <div class="submit-section">
            <button type="submit" class="submit-button"><a href="{% url 'dashboard_produtor' %}">Entrar</a></button>
         </div>
    </form>
    
</html>
