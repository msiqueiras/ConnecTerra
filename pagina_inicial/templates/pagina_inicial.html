{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg-white rounded-5 p-4 p-md-5 mb-5 shadow-lg">
    <div class="row align-items-center text-center">
        <div class="col-lg-4">
            <h1 class="hero-text text-uppercase">
                Sustentabilidade como
            </h1>
        </div>

        <div class="col-lg-4 my-4 my-lg-0">
            <div class="logo-hero-container">
                <img src="{% static 'images/connectTerra-logo-vertical.svg' %}" 
                    class="img-fluid hero-logo" 
                    alt="Logo ConnecTerra">
            </div>
        </div>

        <div class="col-lg-4">
            <h1 class="hero-text text-uppercase">
                Pilar da Conexão Real
            </h1>
        </div>
    </div>
</section>

<div class="row g-4">
    <div class="col-md-4">
        <div class="card h-100 border-0 rounded-5 p-4 text-center shadow-sm hover-up">
            <div class="mb-4">
                <img src="{% static 'images/produtor.png' %}" height="120" alt="Produtor">
            </div>
            <h3 class="h5 fw-bold text-dark text-uppercase">Já sou produtor</h3>
            <p class="text-muted mb-4">Cadastrado</p>
            <a href="{% url 'login_produtor' %}" class="btn btn-custom">Acessar</a>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card h-100 border-0 rounded-5 p-4 text-center shadow-sm hover-up">
            <div class="mb-4">
                <img src="{% static 'images/lupa.png' %}" height="120" alt="Buscar">
            </div>
            <h3 class="h5 fw-bold text-dark text-uppercase">Estou procurando</h3>
            <p class="text-muted mb-4">Produtores Certificados</p>
            <a href="{% url 'produtores' %}" class="btn btn-custom">Buscar</a>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card h-100 border-0 rounded-5 p-4 text-center shadow-sm hover-up">
            <div class="mb-4">
                <img src="{% static 'images/broto.png' %}" height="120" alt="Cadastro">
            </div>
            <h3 class="h5 fw-bold text-dark text-uppercase">Quero me cadastrar</h3>
            <p class="text-muted mb-4">Novo Membro</p>
            <a href="{% url 'cadastro' %}" class="btn btn-custom">Cadastrar</a>
        </div>
    </div>
</div>

<style>
.hero-text {
        font-weight: 800;
        color: #023047 !important;
        /* Diminuímos o tamanho base para caber em uma linha */
        font-size: calc(1rem + 0.4vw); 
        letter-spacing: 0.5px;
        line-height: 1;
        margin: 0;
        /* Garante que o texto não quebre em telas médias/grandes */
        white-space: nowrap; 
    }

    .hero-logo {
        max-height: 180px; /* Ajuste leve para equilibrar com o texto em uma linha */
        width: auto;
    }

    /* Efeito de Hover nos Cards */
    .hover-up { 
        transition: all 0.3s ease; 
    }
    .hover-up:hover { 
        transform: translateY(-10px); 
        box-shadow: 0 20px 40px rgba(0,0,0,0.1) !important; 
    }

    /* Botões Customizados baseados no seu estilo original */
    .btn-custom {
        background-color: #5bb75b;
        color: white;
        border-radius: 50px;
        padding: 10px 30px;
        font-weight: bold;
        transition: all 0.3s;
    }
    .btn-custom:hover {
        background-color: #4fa34f;
        color: white;
        transform: scale(1.05);
    }
</style>
{% endblock %}
