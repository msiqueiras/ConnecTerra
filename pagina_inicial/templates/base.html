{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <title>{% block title %}ConnecTerra{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #5FC164 0%, #489C4C 100%);
            min-height: 100vh;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #6FD666 0%, #4DB8A8 100%);
            color: white;
            border: none;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 6px 25px rgba(111, 214, 102, 0.4);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container py-4">
        <header class="d-flex flex-wrap justify-content-between align-items-center mb-5 gap-3">
            <div class="mb-0">
                <a href="/">
                    <img src="{% static 'images/connectTerra-logo-horizontal.svg' %}" alt="Logo ConnecTerra" height="45">
                </a>
            </div>
            
            <nav class="d-flex align-items-center gap-4">
                <a href="/sobre" class="text-white text-decoration-none fw-semibold small text-uppercase">Sobre</a>
                <a href="/contatos" class="text-white text-decoration-none fw-semibold small text-uppercase">Contatos</a>
                <span class="text-dark opacity-75 small fw-bold">Â© CONNECTERRA</span>
            </nav>
        </header>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
