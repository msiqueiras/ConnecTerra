app = 'connecterra'
primary_region = 'iad'
console_command = '/code/manage.py shell'

[build]

[env]
  PORT = '8080'
  DATABASE_URL = "sqlite:////data/db.sqlite3" 

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory_mb = 1024
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'

[deploy]
  release_command = 'python manage.py migrate --noinput && python manage.py shell -c "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(username=\"admin\").exists() or User.objects.create_superuser(\"admin\", \"admin@example.com\", \"admin123\")"'

[mounts]
  source = "connecterra_data"
  destination = "/data"

[processes]
  app = "gunicorn seu_projeto.wsgi:application --bind 0.0.0.0:8080"